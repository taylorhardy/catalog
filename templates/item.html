{% include 'header.html' %}
<div class="col-lg-4 col-lg-offset-4">
    <div class="panel panel-default">
        <div class="panel-heading">{{item.name}}</div>
        <div class="panel-body">

            <p>Description:{{item.description}}</p>
            <p>Created: {{item.created.strftime('%H:%M:%S %d.%m.%Y')}}</p>
            <p>Category: {{item.category.name}}</p>

            <p>
                {% if user %}
                <a class="btn btn-primary" href="{{url_for('editItem', item_id=item.id)}}">
                    Edit
                </a>
                <a class="btn btn-danger" href="{{url_for('deleteItem', item_id=item.id)}}">
                    Delete
                </a>
                {% endif %}
                <a href="{{url_for('showCatalog')}}">
                    <a class="btn btn-warning" href="{{url_for('showCatalog')}}">Back</a>
                </a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
